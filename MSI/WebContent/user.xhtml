<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
 	  xmlns:rich="http://richfaces.org/rich"> 

<h:head>
    <title>Spring + JSF + Hibernate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>
<h:body>
<h:form>
<h:outputLabel value="Add User" for="addButton"/>
<h:commandButton id="addButton" action="#{userBean.newButtonPressed}" value="+" />
<rich:panel>
	<h:dataTable value="#{userBean.users}" var="user">
 
        <f:facet name="header">User</f:facet>
        <h:column>
            <f:facet name="header">Username</f:facet>
            #{user.username}
        </h:column>
         <h:column>
            <f:facet name="header">Nombre</f:facet>
            #{user.nombreCompleto}
        </h:column>
        
        <h:column>
        	<f:facet name="header">Edit</f:facet>
        	<h:commandButton action="#{userBean.editButtonPressed}"
                    value="Edit">
                    <f:setPropertyActionListener value="#{user}"
                        target="#{userBean.user}" />
            </h:commandButton>
        </h:column>
        <h:column>
        	<f:facet name="header">Delete</f:facet>
        	<h:commandButton action="#{userBean.deleteUser}"
                    value="Delete">
                    <f:setPropertyActionListener value="#{user}"
                        target="#{userBean.user}" />
            </h:commandButton>
        </h:column>
        
    </h:dataTable>
</rich:panel>   
</h:form>
   
    
    </h:body>
</html>
