<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:a4j="http://richfaces.org/a4j"
 xmlns:rich="http://richfaces.org/rich">

 <f:view>
	<h:head></h:head>
 <h:body>
<rich:panel>
		<f:facet name="header">
			<h:outputText value="Consulta cliente" />
		</f:facet>

	<p>
		<rich:messages style="color:darkred"></rich:messages>
	</p>
				
				<h:form>
				
					<h:panelGrid columns="3">

						<h:outputText value="Cuenta:" />
						<h:inputText label="Cuenta" id="cuenta" required="true"
							value="#{clientBean.cuenta}" size="20" maxlength="16">
							<f:validateLength minimum="16" maximum="16" />
						</h:inputText>

						<f:facet name="footer">
							<a4j:commandButton value="Buscar" id="searchButton"
								action="#{clientBean.buscarPorNoCuenta}" />
						</f:facet>
					</h:panelGrid>


				</h:form>
				<rich:hotKey key="return"
					handler="#{rich:element('searchButton')}.click()"
					selector="#cuenta" />
</rich:panel>
			
					
  					
		
			
		<a4j:status
						onstart="javascript:Richfaces.showModalPanel('progressWaitModalPanel');"
						onstop="javascript:Richfaces.hideModalPanel('progressWaitModalPanel');">

					</a4j:status>

				

</h:body>
	</f:view>
</ui:composition>
