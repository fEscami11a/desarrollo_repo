<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<h:body>
	<ui:composition template="/template/common.xhtml">
		<ui:define name="content">

			<rich:panel styleClass="panel">
				<f:facet name="header">
					<h:outputText value="Reporte concentrado detalle" />
				</f:facet>
				
				<p></p>
				<h:form>
					<h:panelGrid>
						<rich:dataTable value="#{repConcDetalle.regs}" var="reg"
							rows="20" id="table">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Fecha Aplicacion" />
								</f:facet>
								<h:outputText value="#{reg.fecha}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Totales PU" />
								</f:facet>
								<h:outputText value="#{reg.totPU}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Totales Portal" />
								</f:facet>
								<h:outputText value="#{reg.totPortal}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Totales Enviadas" />
								</f:facet>
								<h:outputText value="#{reg.totEnv}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Totales Aplicadas" />
								</f:facet>
								<h:outputText value="#{reg.totApl}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Totales" />
								</f:facet>
								<h:outputText value="#{reg.total}" />
							</rich:column>
							<f:facet name="footer">

								<rich:dataScroller for="table" pageIndexVar="pageIndex"
									pagesVar="pages">

									<f:facet name="pages">

										<h:outputText value="#{pageIndex} / #{pages}" />

									</f:facet>

								</rich:dataScroller>

							</f:facet>
							
						</rich:dataTable>


						<h:commandLink
							actionListener="#{repConcDetExcell.XLSX(repConcDetalle.regs,reporteBean.fechaInicio,reporteBean.fechaFin)}">
							<h:graphicImage value='/img/ico_file_excel.png'
								style="border: none;" />
						</h:commandLink>

<h:commandButton action="/reports/ReporteComprasForm.xhtml" value="Regresar"></h:commandButton>

					</h:panelGrid>
				</h:form>
			</rich:panel>

		</ui:define>
	</ui:composition>
</h:body>


</html>
