<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<h:body>
	<ui:composition template="/template/common.xhtml">
		<ui:define name="content">

			<rich:panel styleClass="panel">
				<f:facet name="header">
					<h:outputText value="Reporte concentrado de promociones" />
				</f:facet>
				
				<p></p>
				<h:form>
					<h:panelGrid>
						<rich:dataTable value="#{reporteBean.repRegs}" var="compra"
							rows="20" id="table">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Num. Compras" />
								</f:facet>
								<h:outputText value="#{compra.numCompras}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Origen" />
								</f:facet>
								<h:outputText value="#{compra.origen}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Status" />
								</f:facet>
								<h:outputText value="#{compra.status}" />
							</rich:column>
							
													</rich:dataTable>


						<h:commandLink
							actionListener="#{repConcentrado.XLSX(reporteBean.repRegs,reporteBean.fechaInicio,reporteBean.fechaFin)}">
							<h:graphicImage value='/img/ico_file_excel.png'
								style="border: none;" />
						</h:commandLink>

<h:commandButton action="/reports/ReporteComprasForm.xhtml" value="Regresar"></h:commandButton>

					</h:panelGrid>
				</h:form>
			</rich:panel>

		</ui:define>
	</ui:composition>
</h:body>


</html>
