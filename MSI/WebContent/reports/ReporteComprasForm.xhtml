<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head></h:head>
<h:body>
	<ui:composition template="/template/common.xhtml">
		<ui:define name="content">

			<rich:panel styleClass="panel">
				<f:facet name="header">
					<h:outputText value="Reporte de promociones enviadas" />
				</f:facet>
				<p>

					<h:messages infoClass="info" errorClass="error" globalOnly="true" />
				</p>
				<h:form>


					<h:outputText value="Fecha de AplicaciÃ³n inicio:" />
					<rich:calendar popup="true" id="fechaIn" enableManualInput="false"
						value="#{reporteBean.fechaInicio}" datePattern="yyyy/MM/dd"
						 />
					<h:outputText value="Fecha fin:" />
					<rich:calendar popup="true" id="fechaFin" enableManualInput="false"
						value="#{reporteBean.fechaFin}" datePattern="yyyy/MM/dd"
						 />
					<br></br>
					<h:message for="fechaIn" errorClass="error" />
					<h:message for="fechaFin" errorClass="error" />
					<br></br>
					<h:outputLabel value="Status:" for="status" />
					<h:selectOneMenu value="#{reporteBean.status}" id="status">
						<f:selectItem itemLabel="Todas" itemValue="T" />
						<f:selectItem itemLabel="Aplicadas" itemValue="A" />
						<f:selectItem itemLabel="Enviadas" itemValue="E" />
						
					</h:selectOneMenu>
										<br></br>
					<h:commandButton value="Buscar"
						action="#{reporteBean.consultarCompras}"
						onclick="#{rich:component('popup')}.show()" />
				</h:form>

			</rich:panel>

		</ui:define>
	</ui:composition>
</h:body>


</html>
