<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core">  
 <h:head><title>Welcome to OTV_JSF_Spring_Hibernate_Project</title></h:head>  
 <h:body>
     <h:form>      
	     <table> 
		     <tr>
		     	<td><h:outputLabel for="id" value="Id : " /></td>
		     	<td><h:inputText id="id" value="#{userMB.id}">
		     			<f:converter converterId="javax.faces.Integer"/>
		     		   
		     		</h:inputText>
		     		
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="name" value="Name : " /></td>
		     	<td><h:inputText id="name" value="#{userMB.name}">
		     			<f:validateLength minimum="5" /> 
		     			
		     		</h:inputText>
		     		
		     	</td>
		     </tr>
		     <tr>
		     	<td><h:outputLabel for="surname" value="Surname : " /></td>   
		     	<td><h:inputText id="surname" value="#{userMB.surname}"> 
		     			<f:validateLength minimum="5" /> 
		     			
		     		</h:inputText>
		     		
		     	</td>    
		     </tr>            
	         <tr>
		     	<td><h:commandButton id="addUser" value="Add" action="#{userMB.addUser}" ajax="false"/></td>
		     	<td><h:commandButton id="reset" value="Reset" action="#{userMB.reset}" ajax="false"/></td>
		     </tr>   
	     </table>
     </h:form>      
</h:body>
</html>
