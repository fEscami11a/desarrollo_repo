<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
</h:head>
<h:body>
<ui:composition template="/template/common.xhtml">
	<ui:define name="content">
<rich:panel>
				<f:facet name="header">
					<h:outputText value="Alta/Modificacion Codigos de transaccion" />
				</f:facet>

		<h:messages errorClass="error" infoClass="info" />
		<h:form>
			<h:outputLabel value="Agergar  Codigo Transaccion" for="addButton" />
			<h:commandButton id="addButton"
				action="#{codTransBean.newButtonPressed}" value="+" />
			
				<rich:dataTable value="#{codTransBean.codTransList}" var="ct">

					<f:facet name="header">Codigos de Trasaccion</f:facet>
					<h:column>
						<f:facet name="header">Codigo</f:facet>
			            #{ct.codTrans}
			        </h:column>
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
			            #{ct.descripcion}
			        </h:column>

					<h:column>
						<f:facet name="header">Edit</f:facet>
						<h:commandButton action="#{codTransBean.editButtonPressed}"
							value="Edit">
							<f:setPropertyActionListener value="#{ct}"
								target="#{codTransBean.codTrans}" />
						</h:commandButton>
					</h:column>

				</rich:dataTable>
			
		</h:form>
</rich:panel>
	</ui:define>
</ui:composition>
</h:body>
</html>
